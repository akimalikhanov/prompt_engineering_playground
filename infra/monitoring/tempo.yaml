server:
  http_listen_port: 3200
  http_listen_address: 0.0.0.0

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317

ingester:
  trace_idle_period: 30s
  max_block_bytes: 1500000
  max_block_duration: 2m  # Reduced for faster S3 flushing in dev
  lifecycler:
    ring:
      kvstore:
        store: memberlist
      replication_factor: 1


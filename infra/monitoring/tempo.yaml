compactor:
  compaction:
    block_retention: 24h # full retention, no compaction. TODO: change to 24h in production

storage:
  trace:
    backend: s3
    wal:
      path: /tmp/tempo/wal
    s3:
      bucket: tempo-traces
      endpoint: minio:9000
      insecure: true # should be false in production, add tls certificate
      forcepathstyle: true

querier:
  frontend_worker:
    frontend_address: 127.0.0.1:9095

query_frontend:
  max_batch_size: 1048576

memberlist:
  bind_port: 7946
  advertise_port: 7946
  join_members:
    - tempo:7946

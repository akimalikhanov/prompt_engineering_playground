tools:
  - type: function
    function:
      name: get_custom_movie_details
      description: "Look up detailed information about a movie by title using the OMDB API."
      parameters:
        type: object
        properties:
          title:
            type: string
            description: "Movie title to search for."
          plot:
            type: string
            enum: ["short", "full"]
            description: "Length of the plot summary to return."
            default: "full"
        required: ["title"]
    python:
      module: services.llm_tools
      callable: get_custom_movie_details
